<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOgin</title>
</head>
<body>
    <h2>Вход</h2>
    {{ form.errors }}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                 <td>{{ form.username }}</td>
            </tr>
             <tr>
                <td>{{ form.password.label_tag }}</td>
                 <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td>
                    <a href="{% url 'password_reset' %}">Забыл пароль</a>
                </td>
            </tr>
        </table>
        <input type="submit" value="вход">
    </form>
    <a href="{% url 'reg' %}"><h2>Рeгистрация</h2></a>

</body>
</html>
